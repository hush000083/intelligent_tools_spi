<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPI智能辅助设计工具</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>

  <div id="app"></div>
  <script>
    window.$docsify = 
    {
      name: '智能辅助设计工具——Intelligent_Design',
      repo: 'https://github.com/jerrywaal/SPI_Tool',
      auto2top: true,
      coverpage: false,
      loadSidebar: true,
      loadNavbar: true,
      maxLevel: 4,
      subMaxLevel: 3,
      mergeNavbar: true,

      search: {
            paths: 'auto',
            placeholder: '🔍 Type to search ',
            noData: '😞 No Results! ',
            depth: 3
        },
        
    }
  </script>

  <!--放大图片-->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!--推特表情-->
  <script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/docsify-example-panels@1"></script>-->
<!--format-->
</body>
</html>
